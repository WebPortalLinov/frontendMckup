<p-card header="{{ 'Skills' }}" styleClass="ui-card--workforce mb-3" class="border-title">
    <div class="ui-g">
        <div class="ui-g-12 p-0">
            <p-table [columns]="skillColumns" [value]="candidateI?.subAddress" [scrollable]="true"
                [style]="{ minWidth: '100%' }">
                  <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col *ngFor="let col of columns" style="width: 250px" />
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let column of columns">
                            {{ column.label }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-addr>
                    <tr>
                        <td>
                            <p-checkbox></p-checkbox>
                        </td>
                        <td>
                            <p-dropdown [options]="skills" [(ngModel)]="selectedSkill"></p-dropdown>
                        </td>
                        <td>
                            <p-dropdown [options]="skillLevel" [(ngModel)]="selectedSkillLevel"></p-dropdown>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td class="text-center" [attr.colspan]="9">
                            {{'No Records Found'}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-card>
